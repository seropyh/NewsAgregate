<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Авторизация</title>
    <link rel="shortcut icon" href="https://java.com/favicon.ico">
</head>
<body>
<h1>Авторизация</h1>

<form th:action="@{/authorization}" th:object="${form}" method="post">
    <div class="form-group">
        <label>Логин</label>
        <input type="text" name="login" th:field="*{login}" class="form-control">
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" name="password" th:field="*{password}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>

<div th:if="${error}">Вы ввели неверный логин/пароль</div>
<div th:if="${user}">Вы зарегистрированы как <span th:text="${user.login}"></span></div>

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
